<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <div class="card text-white border-primary mb-3" style="margin-top:10px;">
                <div class="card-header bg-primary">
                    List of recipes
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPTION</th>
                            <th>View</th>
                        </tr>
                        </thead>
                        <tbody class="table-stripped">
                        <tr th:each="r : ${recipes}">
                            <td th:text="${r.id}"></td>
                            <td th:text="${r.description}"></td>
                            <td><a th:href="@{/recipe/{recipeId}(recipeId=${r.id})}">full recipe</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>


</body>
</html>
