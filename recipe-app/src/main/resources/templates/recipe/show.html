<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-8">
                    <div class="card  border-primary mb-3" style="margin-top:10px;">
                        <div class="card-header text-white bg-primary" th:text="${recipe.description}">
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Categories:</h5>
                                </div>
                                <div class="col-md-3">
                                    <ul>
                                        <li th:remove="all">cat one</li>
                                        <li th:remove="all">cat two</li>
                                        <li th:each="category : ${recipe.categories}"
                                            th:text="${category.categoryName}">cat three
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <img src="../../static/images/guacamole400x400WithX.jpg"
                                         th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
                                         width="200" height="200">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Prep Time:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${(recipe.prepTime) +  '  Min'}">30 min</p>
                                </div>
                                <div class="col-md-3">
                                    <h5>Difficulty:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.difficulty}">Easy</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Cooktime:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${(recipe.cookTime  +  '  Min')}">30 min</p>
                                </div>
                                <div class="col-md-3">
                                    <h5>Servings:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.serving}">4</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Source:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.source}">30 min</p>
                                </div>
                                <div class="col-md-3">
                                    <h5>URL:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p><a href="#" th:href="@{recipe.url}">View Original</a></p>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            <div class="row justify-content-md-center">
                <div class="col-8">
            <div class="card  border-primary mb-3" style="margin-top:10px;">
                <div class="card-header text-white bg-primary">
                    Ingredients
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="ing : ${recipe.ingredients}"
                            th:text="${(ing.amount + ' ' + ing.uom.uom+' ' + ing.description)}">An item</li>
                    </ul>
                </div>
            </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-8">
                    <div class="card  border-primary mb-3" style="margin-top:10px;">
                        <div class="card-header text-white bg-primary">
                            Directions
                        </div>
                        <div class="card-body">
                            <p th:text="${recipe.directions}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-8">
                    <div class="card  border-primary mb-3" style="margin-top:10px;">
                        <div class="card-header text-white bg-primary">
                            Notes
                        </div>
                        <div class="card-body">
                            <p th:text="${recipe.notes}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>




</body>
</html>
